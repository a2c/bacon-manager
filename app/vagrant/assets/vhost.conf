<VirtualHost *:80>
    ServerName a2c_manager.dev
    DocumentRoot /var/www/web
    <Directory /var/www/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All

        SetEnv APP_ENV "dev"
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
