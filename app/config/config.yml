imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: "pt_BR"
    app_name: "Bacon Manager"
    app_title_default: "Bacon"
    app_short_name: "Bacon"
    app_logo_manager: "http://a2c.ag/images/site/2014/logo-a2c.png"
    footer_description : "Bacon"
    footer_link: "http://www.a2c.ag"
    date.timezone: "America/Sao_Paulo"
    skin_template: "sidebar-mini skin-blue"
    route_admin: "admin_default_route"


framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%","pt_BR"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

uecode_api_key:
    delivery: header #or header
    parameter_name: X-Authorization

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    date:
        format: d/m/Y
        timezone: "%date.timezone%"
    form_themes:
        - BaconCoreBundle:Form:bootstrap_3_horizontal_custom_layout.html.twig

    globals:
        app_locale: "%locale%"
        appname: "%app_name%"
        app_title_default: "%app_title_default%"
        app_short_name: "%app_short_name%"
        app_logo_manager: "%app_logo_manager%"
        footer_description: "%footer_description%"
        footer_link: "%footer_link%"
        app_logo_manager: "%app_logo_manager%"
        skin_template: "%skin_template%"
        route_admin: "%route_admin%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: admin
    user_class: Bacon\Custom\UserBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#Menu
knp_menu:
    # use "twig: false" to disable the Twig extension and the TwigRenderer
    twig:
        template: BaconCoreBundle:partial:menu.html.twig
    #  if true, enables the helper for PHP templates
    templating: false
    # the renderer to use, list is also available by default
    default_renderer: twig
# Paginator
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig    # sliding pagination controls template
        sortable:   KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
